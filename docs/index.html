<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>近未来的な自分のページ</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0f2027 0%, #2c5364 100%);
      color: #fff;
      font-family: 'Orbitron', 'Meiryo', 'Arial', sans-serif;
      min-height: 100vh;
      overflow-x: hidden;
    }
    /* --- ナビゲーションバー --- */
    .navbar {
      width: 100%;
      background: rgba(8, 40, 60, 0.92);
      box-shadow: 0 2px 16px #00fff755;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 200;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 28px;
      height: 58px;
    }
    .navbar-title {
      font-size: 1.33rem;
      letter-spacing: 0.1em;
      background: linear-gradient(90deg, #00fff7 30%, #00c3ff 70%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 2px 12px #00fff7aa;
      font-weight: bold;
      user-select: none;
    }
    nav {
      display: flex;
      gap: 22px;
    }
    nav a {
      text-decoration: none;
      color: #fff;
      font-weight: 600;
      letter-spacing: 0.08em;
      font-size: 1.08rem;
      padding: 7px 12px;
      border-radius: 6px;
      transition: background 0.19s, color 0.19s;
      position: relative;
    }
    nav a:hover {
      background: #00fff733;
      color: #00fff7;
    }

    /* ハンバーガーメニュー */
    .hamburger {
      display: none;
      width: 38px;
      height: 38px;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      z-index: 300;
    }
    .hamburger span {
      display: block;
      width: 28px;
      height: 4px;
      margin: 4px 0;
      background: #00fff7;
      border-radius: 2px;
      transition: .23s;
    }

    /* モバイル用メニュー開閉 */
    @media (max-width: 700px) {
      nav {
        position: fixed;
        top: 58px;
        left: 0;
        width: 100%;
        background: rgba(8,40,60,0.98);
        flex-direction: column;
        gap: 0;
        transition: max-height 0.22s;
        overflow: hidden;
        box-shadow: 0 4px 32px #00fff799;
        max-height: 0;
      }
      nav.open {
        max-height: 330px;
        border-bottom: 1px solid #00fff7;
      }
      nav a {
        padding: 18px 24px;
        font-size: 1.15rem;
        border-radius: 0;
        border-bottom: 1px solid #00fff711;
      }
      .hamburger {
        display: flex;
      }
    }

    /* --- 時計 --- */
    .clock-container {
      position: fixed;
      top: 70px;
      right: 40px;
      background: rgba(0,30,60,0.65);
      padding: 14px 30px;
      border-radius: 12px;
      font-size: 1.3rem;
      letter-spacing: 0.12em;
      box-shadow: 0 2px 18px #00fff7aa;
      z-index: 100;
      border: 1.5px solid #00fff7;
    }
    @media (max-width: 700px) {
      .clock-container {
        right: 10px;
        top: 70px;
        font-size: 1.08rem;
        padding: 10px 14px;
      }
    }

    .futuristic {
      font-size: 2.5rem;
      letter-spacing: 0.15em;
      background: linear-gradient(90deg, #00fff7 30%, #00c3ff 70%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 2.5rem;
      margin-top: 60px;
      text-align: center;
      text-shadow: 0 2px 18px #00fff7aa;
    }
    .container {
      max-width: 700px;
      margin: 0 auto;
      padding: 100px 18px 80px 18px;
    }
    @media (max-width: 700px) {
      .container {
        padding-top: 110px;
      }
    }
    .typing-text {
      font-size: 1.55rem;
      margin: 60px 0;
      border-left: 4px solid #00fff7;
      padding-left: 18px;
      min-height: 2.5em;
      white-space: pre-line;
      letter-spacing: 0.04em;
      background: rgba(0, 255, 247, 0.08);
      border-radius: 8px;
      box-shadow: 0 2px 18px #00fff755;
      opacity: 0.85;
      overflow: hidden;
      position: relative;
    }
    .typing-text.active::after {
      content: '';
      display: inline-block;
      width: 10px;
      height: 2em;
      background: #00fff7;
      animation: blink 1s steps(1) infinite;
      position: absolute;
    }
    @keyframes blink {
      0%, 49% { opacity: 1; }
      50%, 100% { opacity: 0; }
    }
  </style>
</head>
<body>
  <header>
    <div class="navbar">
      <div class="navbar-title">Kongou's Page</div>
      <div class="hamburger" id="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <nav id="nav-menu">
        <a href="index.html">ホーム</a>
        <a href="https://kongou173.github.io/Coresync-bot/">Coresync bot公式サイト</a>
        <a href="contact.html">連絡先</a>
        <a href="profile.html">プロフィール</a>
        <a href="games.html">ゲーム集</a>
      </nav>
    </div>
  </header>
  <div class="clock-container">
    <span id="datetime"></span>
  </div>
  <div class="container">
    <h1 class="futuristic">Welcome to My Futuristic Page</h1>
    <div id="typing-container">
      <p class="typing-text" data-text="ようこそ、近未来の自己紹介ページへ。スクロールしてみてください。"></p>
      <p class="typing-text" data-text="ここでは、あなたの知らない新しい自分を発見できるかもしれません。"></p>
      <p class="typing-text" data-text="時刻や日付もリアルタイムで表示されます。"></p>
      <p class="typing-text" data-text="未来は、今この瞬間から始まっています。"></p>
    </div>
  </div>
  <script>
    // 時計・日付の表示
    function updateDateTime() {
      const now = new Date();
      const y = now.getFullYear();
      const m = ("0"+(now.getMonth()+1)).slice(-2);
      const d = ("0"+now.getDate()).slice(-2);
      const h = ("0"+now.getHours()).slice(-2);
      const min = ("0"+now.getMinutes()).slice(-2);
      const s = ("0"+now.getSeconds()).slice(-2);
      document.getElementById('datetime').textContent =
        `${y}/${m}/${d} ${h}:${min}:${s}`;
    }
    setInterval(updateDateTime, 1000);
    updateDateTime();

    // タイピング風アニメーション（スクロールで発火）
    const typingElements = document.querySelectorAll('.typing-text');
    let typingDone = Array(typingElements.length).fill(false);

    function typeText(element, text, index, doneCb) {
      let i = 0;
      element.classList.add('active');
      function typeChar() {
        if (i <= text.length) {
          element.textContent = text.slice(0, i);
          i++;
          setTimeout(typeChar, 44 + Math.random()*60); // 速さ調整
        } else {
          element.classList.remove('active');
          if (doneCb) doneCb();
        }
      }
      typeChar();
    }

    function isInView(el) {
      const rect = el.getBoundingClientRect();
      return (
        rect.top < window.innerHeight - 80 && rect.bottom > 80
      );
    }

    function handleScrollTyping() {
      typingElements.forEach((el, idx) => {
        if (!typingDone[idx] && isInView(el)) {
          typingDone[idx] = true;
          typeText(el, el.getAttribute('data-text'), idx, null);
        }
      });
    }

    window.addEventListener('scroll', handleScrollTyping);
    window.addEventListener('load', handleScrollTyping);

    // ハンバーガーメニュー制御
    const hamburger = document.getElementById('hamburger');
    const navMenu = document.getElementById('nav-menu');
    hamburger.addEventListener('click', () => {
      navMenu.classList.toggle('open');
      hamburger.classList.toggle('open');
    });
    // メニュークリックで自動的に閉じる（スマホ用）
    navMenu.querySelectorAll('a').forEach(a => {
      a.addEventListener('click', () => {
        if(window.innerWidth <= 700){
          navMenu.classList.remove('open');
          hamburger.classList.remove('open');
        }
      });
    });
  </script>
</body>
</html>
